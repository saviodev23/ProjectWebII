{% extends 'assets/static/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

	<div class="d-flex align-items-center h-100 bg-imagem">
		 <div class="container">
			<div class="col-md-6 col-lg-5 mx-auto">
				<div class="row justify-content-center">
					<div class="col-md-12">
					    <div class="text-center titulo text-white">
						   <h4 class="py-4">Criar uma conta</h4>
					    </div>

					    <form class="rounded-3 shadow py-4 form-teste text-white bg-color-login" method="post">
					        {% csrf_token %}
					        {% bootstrap_form form %}

					        <button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
					    </form>
					</div>
				</div>
			</div>
		 </div>
	</div>


<style>
	.bg-color-login{
		background: transparent;
	}
     .bg-imagem {
        background-image: url('{% static 'images/big_image_1.jpg' %}');
        height: 100vh;
        background-size: cover;
        background-position: center;
    }

</style>
{% endblock %}
