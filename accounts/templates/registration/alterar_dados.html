{% extends 'assets/static/base.html' %}
{% block content %}
{% load bootstrap4 %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4 text-dark">Editar Perfil</h2>
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <a href="{% url 'minha_conta' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
	<style>

		.card{
			margin-top: 100px;
			margin-bottom: 50px;
			padding: 20px;
			color: black;
		}
		body{
			background: #212520;
		}
	</style>
{% endblock %}
