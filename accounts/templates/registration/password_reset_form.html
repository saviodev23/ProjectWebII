{% extends 'assets/static/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-md-6">
        <div class="card py-5">
          <div class="card-body py-5">
            <h2 class="text-center mb-4">Resetar Senha</h2>
            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-3">Enviar E-mail de Recuperação</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
