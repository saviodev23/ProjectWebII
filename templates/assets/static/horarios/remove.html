{% extends 'assets/static/base.html' %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 text-dark text-center shadow-lg">
    <h3 class="mb-3">Remover Horários do(a) profissional: {{profissional.first_name}} {{ profissional.last_name }}</h3>
    <h4 class="mb-3">Tem certeza que deseja deletar estes horários?</h4>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-danger btn-lg mr-2" href="{% url 'confirmar_remocao_horarios' profissional.id %}">
        <i class="fas fa-check-circle"></i> Sim
      </a>
      <a class="btn btn-secondary btn-lg" href="{% url 'listar_horarios'%}">
        <i class="fas fa-times-circle"></i> Não
      </a>
    </div>
  </div>
</div>

{% endblock %}
