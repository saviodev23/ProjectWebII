{% extends 'assets/static/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center py-5">
    <div class="col-md-6 py-5">
      <div class="card shadow ">
        <div class="card-body">
          <h2 class="text-center mb-4">Editar Disponibilidade</h2>
          <form method="post" class="text-dark">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <a class="btn btn-secondary" href="{% url 'add_disponibilidade' %}">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
	<style>
		body{
			background: #a4152d;
		}
	</style>
{% endblock %}
