{% extends 'assets/static/base.html' %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 text-dark text-center shadow-lg">
    <h3 class="mb-3">Remover Parâmetro: {{parametros.nome}}</h3>
    <h4 class="mb-3">Tem certeza que deseja deletar este Parâmetro?</h4>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-danger btn-lg mr-2" href="{% url 'confirmar_remocao_parametro' parametros.id %}">
        <i class="fas fa-check-circle"></i> Sim
      </a>
      <a class="btn btn-secondary btn-lg" href="{% url 'add_parametro'%}">
        <i class="fas fa-times-circle"></i> Não
      </a>
    </div>
  </div>
</div>

{% endblock %}
