{% extends 'assets/static/base.html' %}
{% load static %}
{% block content %}

<div id="layoutSidenav_content">
	<main>
	    <div class="container-fluid px-4">
	        <h1 class="mt-4">Detalhes do Serviço</h1>
	        <ol class="breadcrumb mb-4">

	        </ol>
	        <div class="row">
	            <div class="col-md-6">
	                {% if servico %}
	                    <div class="card bg-secondary text-white mb-3">
	                        {% if servico.imagem != '' %}
	                            <img src="{{ servico.imagem.url }}" class="card-img-top img-fluid" alt="{{ servico.nome_servico }}" style="max-height: 300px; max-width: 100%;">
	                        {% endif %}
	                        <div class="card-body">
	                            <h5 class="card-title">{{ servico.nome_servico }}</h5>
	                            <p class="card-text"><strong>R$ {{ servico.preco }}</strong></p>
	                        </div>
	                    </div>
	                {% else %}
	                    <p>Serviço não encontrado.</p>
	                {% endif %}
	            </div>
	        </div>
	    </div>
	</main>
</div>

{% endblock %}
